<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/ff5eedc3-f3f6-438c-8267-d5c97c6c42bb/favicon-32x32.png?v=1656008476024"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile_card">
      <img
        class="card_top"
        src="https://cdn.glitch.global/ff5eedc3-f3f6-438c-8267-d5c97c6c42bb/bg-pattern-card.svg?v=1656003010461"
        alt="pattern_card"
      />
      <img
        class="photo"
        src="https://cdn.glitch.global/ff5eedc3-f3f6-438c-8267-d5c97c6c42bb/image-victor.jpg?v=1656003170208"
        alt="photo_of_victor"
      />
      <div class="victor_crest">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p id = "city">London</p>
      <div class="line"></div>
      <div class="stats">
        <div class="followers">
          <h2>80K</h2>
          <p class = "indicator">Followers</p>
        </div>
        <div class="likes">
          <h2>803K</h2>
          <p class = "indicator">Likes</p>
        </div>
        <div class="photos">
          <h2>1.4K</h2>
          <p class = "indicator">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
